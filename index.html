<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Self Portrait</title>
</head>
<body>
    <!-- div - class "drawing" serves as the backdrop for the entire portrait -->
    <div class="drawing"> 
        <!-- Portrait's hair, uses border-radius for roundness and z-index to be above the face -->
        <div class="hair">

        </div> 
        <!-- div - class "face" be the container for eyes, nose and mouth, it's using position relative to 
            adjust them inside with their own position absolute -->
        <div class="face">
            <!-- eyebrow containers using pseudo elements for slight curve -->
            <div class="eyebrow-left">

            </div>
            <div class="eyebrow-right">

            </div>
            <!-- divs with class eye-left/eye-right and their children pupil use flex positioning to center the content -->
            <div class="eye-left">
                <div class="pupil">
                    <div class="iris"></div>
                </div>
            </div>
            <div class="eye-right">
                <div class="pupil">
                    <div class="iris"></div>
                </div>
            </div>
            <!-- div with class-nose uses clip path to make it resemble a triangle which angles are then rounded -->
            <div class="nose">
                
            </div>
            <!-- div with class-mouth serves as container for the lips -->
            <div class="mouth">
                <!-- Lip top and Lip bottom use pseudo elements to get kind of a bending into a smile and lip-divider 
                    is used to separate them -->
                <div class="lip-top">

                </div>
                <div class="lips-divider">

                </div>
                <div class="lip-bottom">

                </div>
            </div>
            <!-- Beard made through clip paths so it can fit with the form of the face -->
            <div class="beard-left">

            </div>
            <div class="beard-bottom">
                
            </div>
            <div class="beard-right">

            </div>
        </div>
        <!-- div with class ears serves as container for the ears using flex positioning to attach the ears to the head -->
        <div class="ears">
            <div class="ear-left">

            </div>
            <div class="ear-right">

            </div>
        </div>
        <div class="neck">
            
        </div>
    </div>
</body>
</html>
